<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <!--create a form to register new services. the services will include description and price-->
    <div>
        <h2>Register a new Service</h2>
        <div>
            <div class="input-container">
                <label>Description: * </label>
                <input type="text" id="txtDescription" class="input-controller">
            </div>
            <div class="input-container">
                <label>Price: *</label>
                <input type="number" id="txtPrice" class="input-controller">
            </div>
            <div class="btn-register">
                <button class="btn btn-dark" id="btnRegister">Add</button>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/service.js"></script>
</body>
</html>
