<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The Fashion Pet</h1>
    </header>
    <main class = "container">
        <div>
            <h2>Register a new Pet</h2>

            <div class = "alert alert-success" id="notifications">
                <p>Notifications will be here</p>

            </div>

            <div>
                <label>Name:* </label>
                <input type="text" id ="txtName">
                
            </div>
            <div>
                <label>Age:* </label>
                <input type="number" id ="txtAge">
            </div>
            <div>
                <label>Gender: </label>
                <input type="text" id ="txtGender">
            </div>
            <div>
                <label>Service: </label>
                <select id="txtService">
                    <option value="HairCut">Hair Cut</option>
                    <option value="NailsCut">Nails Cut</option>
                </select>
                
                
            </div>
            <div>
                <label>Breed: </label>
                <select id="txtBreed">
                    <option value="Dane">Dane</option>
                    <option value="Chihuahua">Chihuahua</option>
                    <option value="Pitbull">Pitbull</option>
                </select>
            </div>

            <button onclick="register();" class="btn btn-light">Register</button>
        
        </div>
        <div>
            <h2>Registered pets</h2>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Service</th>
                    <th>Breed</th>
                </tr>
                <tbody id="pets"></tbody>
            </table>
            
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
